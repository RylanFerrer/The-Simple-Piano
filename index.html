<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Piano</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
  <body>
    <h1>THE SIMPLE PIANO</h1>
    <div class="piano">
      <div class="top">

      </div>
      <button class = "key white-key C4-key q"><span class = "button-text">q</span></button>
      <button class = "key black-key Db4-key two"><span class = "button-text">2</span></button>
      <button class = "key white-key D4-key w"><span class = "button-text">w</span></button>
      <button class = "key black-key Eb4-key three"><span class = "button-text">3</span></button>
      <button class = "key white-key E4-key e"><span class = "button-text">e</span></button>
      <button class = "key white-key F4-key r"><span class = "button-text">r</span></button>
      <button class = "key black-key Gb4-key five"><span class = "button-text">5</span></button>
      <button class = "key white-key G4-key t"><span class = "button-text">t</span></button>
      <button class = "key black-key Ab4-key six"><span class = "button-text">6</span></button>
      <button class = "key white-key A4-key y "><span class = "button-text">y</span></button>
      <button class = "key black-key Bb4-key seven"><span class = "button-text">7</span></button>
      <button class = "key white-key B4-key u"><span class = "button-text">u</span></button>
      <button class = "key white-key C5-key i"><span class = "button-text">i</span></button>
      <button class = "key black-key Db5-key nine"><span class = "button-text">9</span></button>
      <button class = "key white-key D5-key o"><span class = "button-text">o</span></button>
      <button class = "key black-key Eb5-key zero"><span class = "button-text">0</span></button>
      <button class = "key white-key E5-key p"><span class = "button-text">p</span></button>


      <script src="index.js" charset="utf-8"></script>

    </div>
  </body>
</html>
